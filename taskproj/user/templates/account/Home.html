{% load static %}
{% csrf_token %}
<html lang="en">
<head>
    {# Bootstrap #}

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<style>
    .navbar{
    display : flex;
    justify-content: space-around;
    }

</style>
<body>
<div class="row bg-dark navbar ">
    <a href="/admin" class="btn btn-primary ">Admin Page</a>
    <a href="/customer/list" class="btn btn-primary ">Customer Page</a>
    <a href="/service/list" class="btn btn-primary ">Service page</a>
    <a href="/user/list" class="btn btn-primary ">list all User</a>
    <div class="btn-group">
        <button type="button" class="btn btn-danger">Action</button>
        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#"></a>
            <a class="dropdown-item" href="/user/hh">change password</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Logout</a>
        </div>
    </div>
</div>
<div class="row justify-content-center m10">
    {% block content %}
    {% endblock %}
</div>
</body>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<script>
 $(document).ready(function(){
        $('#table').DataTable();
        });

</script>

</html>
