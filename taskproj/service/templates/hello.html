<html>
<head>

    <title>Mada Task</title>

    {# Bootstrap #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="col-md-6">
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
            <th>ID</th>
            <th>Service Name</th>
            <th>Price</th>
            <th>period</th>
            <th>description</th>
            <th> IMG </th>
            </thead>
            <tbody>
            {% for service in Service_list %}
            <tr>
                <td>{{ service.id }}</td>
                <td>{{ service.name }}</td>
                <td>{{ service.price }}</td>
                <td>{{ service.period }}</td>
                <td>{{ service.description }}</td>
                <td><img src="/static/images/{{service.img}}" width="50" height="50"></td>



            </tr>
            {% endfor %}
            </tbody>
        </table>
        <span><a href="/service/create" class="btn btn-primary">Add New Service</a></span>
        <span><a href="/home" class="btn btn-primary">Home</a></span>

    </div>
</div>
</body>
</html>
