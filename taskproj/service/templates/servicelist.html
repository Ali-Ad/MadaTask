{% extends "account/Home.html" %}
{% block content %}
<div class="col-md-9">
    <div class="table-responsive text-center" >
        <table id="table" class="table table-striped table-bordered" width="100%">
            <thead>
            <th>ID</th>
            <th>Service Name</th>
            <th>Price</th>
            <th>period</th>
            <th> Action</th>
            </thead>
            <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.id }}</td>
                <td><a href="{% url 'detailview' service.id %}" >{{ service.name }}</a> </td>
                <td>{{ service.price }}</td>
                <td>{{ service.period }}</td>
                <td><a href="{% url 'updateservice' service.id %}"> <i class="fas fa-edit"> </i> </a>
                    &nbsp
                    <a href="{% url 'deleteservice' service.id %}"> <i class="fa-solid fa-trash-can"></i> </a>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <span><a href="/service/create" class="btn btn-primary">Add New Service</a></span>
        <span><a href="/home" class="btn btn-primary">Home</a></span>

    </div>
</div>
{% endblock %}
